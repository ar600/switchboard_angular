<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
</h1>
<div class="container">
  <div class="row">
    <div class="switch" *ngFor="let i of switches; let idx=index">
      <button type="button" (click)='changeSwitch(idx)' [ngClass]="{'red':i}" *ngIf='i'>OFF
      </button>
      <button type="button" (click)='changeSwitch(idx)' [ngClass]="{'red':i}" *ngIf='!i' >ON
      </button>

    </div>
  </div>
</div>
